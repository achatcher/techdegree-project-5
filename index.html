<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form>
            <div class="search-container">
                <input type="text" class="searchBar" placeholder="Search">
            </div>
        </form>
        <div class="gallery">
            <a class="photo" href="photos/01.jpg" data-caption="Image caption">
                <img src="img/thumbnails/01.jpg" alt="First image">
            </a>
            <a class="photo" href="img/02.jpg" data-caption="Image caption">
                <img src="img/thumbnails/02.jpg" alt="Second image">
            </a>
            <a class="photo" href="img/03.jpg" data-caption="Image caption">
                <img src="img/thumbnails/03.jpg" alt="Third image">
            </a>
            <a class="photo" href="img/04.jpg" data-caption="Image caption">
                <img src="img/thumbnails/04.jpg" alt="Fourth image">
            </a>
            <a class="photo" href="img/05.jpg" data-caption="Image caption">
                <img src="img/thumbnails/05.jpg" alt="Fifth image">
            </a>
            <a class="photo" href="img/06.jpg" data-caption="Image caption">
                <img src="img/thumbnails/06.jpg" alt="Sixth image">
            </a>
            <a class="photo" href="img/07.jpg" data-caption="Image caption">
                <img src="img/thumbnails/07.jpg" alt="Seventh image">
            </a>
            <a class="photo" href="img/08.jpg" data-caption="Image caption">
                <img src="img/thumbnails/08.jpg" alt="Eighth image">
            </a>
            <a class="photo" href="img/09.jpg" data-caption="Image caption">
                <img src="img/thumbnails/09.jpg" alt="Ninth image">
            </a>
            <a class="photo" href="img/10.jpg" data-caption="Image caption">
                <img src="img/thumbnails/10.jpg" alt="Tenth image">
            </a>
            <a class="photo" href="img/11.jpg" data-caption="Image caption">
                <img src="img/thumbnails/11.jpg" alt="Eleventh image">
            </a>
            <a class="photo" href="img/12.jpg" data-caption="Image caption">
                <img src="img/thumbnails/12.jpg" alt="Twelfth image">
            </a>
        </div>
    </div>
<script src="js/baguetteBox.js"></script>
<script src="js/baguetteBox.min.js" async></script>
</body>
</html>
